<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="../static/styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>JournAI</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Journ<span>AI</span></a>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">

          </ul>
          <span class="navbar-text">About</span>
          <span class="navbar-text" id="new-session">New session</span>
        </div>
    </nav>

    <!-- Journal -->
    <div class="journal"></div>

    <!-- Download modal -->
    <div class="modal" tabindex="-1" role="dialog" id="formatSelectorModal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Select Download Format</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="downloadFormat" id="pdfOption" value="pdf">
                      <label class="form-check-label" for="pdfOption">
                          PDF
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="downloadFormat" id="docxOption" value="docx">
                      <label class="form-check-label" for="docxOption">
                          DOCX
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="downloadFormat" id="txtOption" value="txt" checked>
                    <label class="form-check-label" for="txtOption">
                        TXT
                    </label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="my-btn" id="download-refresh">Download &<br>Start new session</button>
                <button type="button" class="my-btn" id="download">Download</button>
                <button type="button" class="my-btn close-modal" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>

    <!-- Download modal -->
    <div class="modal" tabindex="-1" role="dialog" id="newSessionModal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Confirm new session</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <p>Are sure you would like to start a new journaling session?</p>
                <p>All unsaved data from this session will be lost.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="my-btn" id="confirm-new-session">Yes, start new session</button>
                <button type="button" class="my-btn close-modal" data-dismiss="modal">No, close</button>
              </div>
          </div>
      </div>
    </div>

    <div class="overlay"></div>



    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="../static/script.js"></script>
  </body>

</html>
