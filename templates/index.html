{% extends "layout.html" %}


{% block main %}{% endblock %}


{% block modals %}
    <!-- Download modal -->
    <div class="modal" tabindex="-1" role="dialog" id="formatSelectorModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Download Format</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="downloadFormat" id="pdfOption" value="pdf">
                        <label class="form-check-label" for="pdfOption">
                            PDF
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="downloadFormat" id="docxOption" value="docx">
                        <label class="form-check-label" for="docxOption">
                            DOCX
                        </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="downloadFormat" id="txtOption" value="txt" checked>
                      <label class="form-check-label" for="txtOption">
                          TXT
                      </label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="my-btn" id="download-refresh">Download &<br>Start new session</button>
                  <button type="button" class="my-btn accent" id="download">Download</button>
                  <button type="button" class="my-btn accent close-modal" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
      </div>
  
      <!-- New session modal -->
      <div class="modal" tabindex="-1" role="dialog" id="newSessionModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm new session</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <p>Are sure you would like to start a new journaling session?</p>
                  <p>All unsaved data from this session will be lost.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="my-btn" id="confirm-new-session">Yes, start new session</button>
                  <button type="button" class="my-btn accent close-modal" data-dismiss="modal">No, close</button>
                </div>
            </div>
        </div>
      </div>
  
      <div class="overlay"></div>
{% endblock %}


{% block js %}
    <script src="../static/journal.js"></script>
{% endblock %}
